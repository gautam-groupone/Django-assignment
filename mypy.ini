[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False

# Django specific settings
# plugins = django_stubs_ext.django_stubs_ext

# Ignore missing imports for Django internals
ignore_missing_imports = True

# Per-module options
[mypy.plugins.django-stubs.*]
ignore_missing_imports = True

[mypy.plugins.django-stubs-ext.*]
ignore_missing_imports = True

# Ignore some common Django patterns that mypy might flag
[mypy-*.migrations.*]
ignore_errors = True

# Ignore test files for now (can be enabled later)
[mypy-tests.*]
ignore_errors = True

[mypy-grunge.tests.*]
ignore_errors = True

# Ignore some third-party packages that might not have stubs
[mypy-furl.*]
ignore_missing_imports = True

[mypy-django_environ.*]
ignore_missing_imports = True

[mypy-django_filter.*]
ignore_missing_imports = True

[mypy-djangorestframework.*]
ignore_missing_imports = True
